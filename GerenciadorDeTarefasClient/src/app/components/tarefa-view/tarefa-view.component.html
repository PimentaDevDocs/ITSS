<mat-card>

  <mat-toolbar>Detalhes da tarefa</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <div class="form-fields">
        <mat-form-field class="full-width">
          <input matInput placeholder="Titulo" formControlName="titulo">
          <mat-error *ngIf="form.get('titulo')?.invalid">
            {{ getErrorMessage('titulo') }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Descrição" formControlName="descricao">
          <mat-error *ngIf="form.get('descricao')?.invalid">
            {{ getErrorMessage('descricao') }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Prioridade</mat-label>
          <mat-select formControlName="prioridade">
            <mat-option *ngFor="let prf of prioridades" [value]="prf.value">
              {{ prf.prioridade }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('prioridade')?.invalid">
            {{ getErrorMessage('prioridade') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let prf of isConcluida" [value]="prf.value">
              {{ prf.prioridade }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('status')?.invalid">
            {{ getErrorMessage('status') }}
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()"> Cancelar</button>
  </mat-card-actions>

</mat-card>
