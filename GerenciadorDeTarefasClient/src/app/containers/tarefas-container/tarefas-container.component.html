<div *ngIf="tarefas$ | async as tarefas; else template">

  <app-tarefa-list
    [tarefas]="tarefas"
    (add)="onaAdd()"
    (edit)="onEdit($event)"
  (delete)="onDelete($event)">
  </app-tarefa-list>

</div>

<ng-template #template>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

</ng-template>
